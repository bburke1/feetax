<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link href="index.css" rel="stylesheet">
 <script src="index.js"></script>
 </head>
<body>
<div class="container-flex">
  <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color:rgba(0,0,0,0.15);"><span class="navbar-brand" href="#">
       Cost: <span class="total-cost">$0.00</span> Profit: <span class="total-profit">$0.00</span></span>
    <button class="btn btn-outline-success btn-lg icon add-list"><i class="material-icons">add_shopping_cart</i></button>
  </nav>
  <div class="grid"></div>
</div>
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="margin: 0 auto;">Are You Sure?</h5>
      </div>
      <div class="modal-footer justify-content-between">
        <button class="btn btn-outline-danger delete" type="button" data-dismiss="modal">Delete</button>
        <button class="btn btn-outline-secondary cancel" type="button" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
